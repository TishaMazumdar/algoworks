<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .auth-container {
      background-color: #1e1e1e;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      width: 350px;
      text-align: center;
    }

    .auth-container h2 {
      margin-bottom: 24px;
      color: #00c26e;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px;
      margin-bottom: 16px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: #f0f0f0;
    }

    input:focus {
      outline: 2px solid #00c26e;
    }

    button {
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      background-color: #00c26e;
      color: #000;
      cursor: pointer;
    }

    button:hover {
      background-color: #00a15a;
    }

    .toggle-link {
      margin-top: 16px;
      font-size: 14px;
      color: #aaa;
    }

    .toggle-link a {
      color: #00c26e;
      text-decoration: none;
      cursor: pointer;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2 id="form-title">Login</h2>

    <div id="login-form">
      <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p class="toggle-link">Don't have an account? <a onclick="toggleForm()">Sign up</a></p>
    </div>

    <div id="signup-form" style="display: none;">
      <form action="/signup" method="post">
        <input type="text" name="username" placeholder="New Username" required />
        <input type="password" name="password" placeholder="New Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p class="toggle-link">Already have an account? <a onclick="toggleForm()">Login</a></p>
    </div>
  </div>

  <script>
    function toggleForm() {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      const formTitle = document.getElementById('form-title');

      const isLogin = loginForm.style.display !== 'none';
      loginForm.style.display = isLogin ? 'none' : 'block';
      signupForm.style.display = isLogin ? 'block' : 'none';
      formTitle.textContent = isLogin ? 'Sign Up' : 'Login';
    }
  </script>
</body>
</html>
