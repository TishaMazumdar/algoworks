<!DOCTYPE html>
<html>
<head>
    <title>Algoworks RAG Assistant</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            max-width: 700px;
            margin: 50px auto;
            padding: 0 20px;
            background-color: #fafafa;
        }
        h1 {
            text-align: center;
        }
        h2 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background-color: #2d89ef;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 12px;
        }
        button:hover {
            background-color: #1b5fbf;
        }
        .response {
            background: #fff;
            padding: 20px;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }
        .response strong {
            font-size: 18px;
            color: #2d2d2d;
        }
        .sources {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .sources ul {
            padding-left: 20px;
        }
        .sources li {
            margin-bottom: 6px;
            word-wrap: break-word;
        }
        .spinner {
            display: none;
            margin-top: 15px;
            text-align: center;
        }
        .spinner div {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            background-color: #2d89ef;
            border-radius: 100%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body>
    <h1>AlgoAnswers</h1>
    <h2>Ask a question</h2>
    <form id="queryForm" action="/ask-ui" method="post">
        <textarea name="question" placeholder="Type your question here..." required></textarea><br>
        <button type="submit">Submit</button>
        <div class="spinner" id="spinner"><div></div></div>
    </form>

    {% if answer %}
        <div class="response">
            <strong>Answer:</strong>
            <div id="formatted-answer">
                <p>{{ answer | safe }}</p>
            </div>
            <div class="sources">
                <strong>Sources:</strong>
                <ul>
                {% for source in sources %}
                    <li>{{ source.replace('\\', '/').split('/')[-1] }}</li>
                {% endfor %}
                </ul>
            </div>
        </div>
    {% endif %}

    <script>
        const form = document.getElementById('queryForm');
        const spinner = document.getElementById('spinner');
        form.addEventListener('submit', () => {
            spinner.style.display = 'block';
        });
    </script>
</body>
</html>
