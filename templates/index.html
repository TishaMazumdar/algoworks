<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AlgoAnswers</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: #1e1e1e;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #333;
        }

        .sidebar h1 {
            font-size: 20px;
            margin-bottom: 30px;
            color: #00c26e;
        }

        .history-item {
            background: #2a2a2a;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 14px;
            color: #ccc;
            cursor: pointer;
        }

        /* Main content */
        .main {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        h2 {
            margin-left: 10px;
            margin-bottom: 10px;
        }

        textarea {
            width: 90%;
            height: 100px;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #1e1e1e;
            color: #f0f0f0;
        }

        button {
            margin-top: 12px;
            padding: 10px 18px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            background-color: #00c26e;
            color: #000;
            cursor: pointer;
        }

        button:hover {
            background-color: #00a15a;
        }

        .response {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .response strong {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        .sources {
            margin-top: 20px;
            font-size: 14px;
        }

        .sources ul {
            padding-left: 20px;
        }

        .sources li {
            margin-bottom: 6px;
            color: #aaa;
        }

        .spinner {
            display: none;
            margin: 20px auto; 
            width: 100%;
            text-align: center;
        }

        .spinner div {
            width: 30px;
            height: 30px;
            margin: 0 auto;
            background-color: #00c26e;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        ::placeholder {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>AlgoAnswers</h1>
        <div class="history-item">Query history will appear here</div>
        <div class="history-item">Coming soon...</div>
    </div>

    <div class="main">
        <h2>Ask a question</h2>
        <form id="queryForm" action="/ask-ui" method="post">
            <textarea name="question" placeholder="Type your question here..." required>{{ question or "" }}</textarea><br>
            <button type="submit">Submit</button>
            <div class="spinner" id="spinner"><div></div></div>
        </form>

        {% if answer %}
        <div class="response">
            <strong>Answer:</strong>
            <div id="formatted-answer">
                <p>{{ answer | safe }}</p>
            </div>
            <div class="sources">
                <strong>Sources:</strong>
                <ul>
                {% for source in sources %}
                    <li>{{ source.replace('\\', '/').split('/')[-1] }}</li>
                {% endfor %}
                </ul>
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        const form = document.getElementById('queryForm');
        const spinner = document.getElementById('spinner');
        form.addEventListener('submit', () => {
            spinner.style.display = 'block';
        });
    </script>
</body>
</html>
